<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>Магазин</title>
    <script src="jq/jquery.js"></script>
    <script src="jq/jquery.mobile-1.4.5.js"></script>
    <link rel="stylesheet" href="jq/jquery.mobile-1.4.5.css">
    <link rel="stylesheet" href="style.css">
    <link href="fontawesome-free-5.0.13/web-fonts-with-css/css/fontawesome-all.css" rel="stylesheet">
    <!-- Include Firebase Library and Config-->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <!-- Contacts Store JavaScript -->
    <script src="script.js"></script>

</head>
<body>
    <div id="main" data-role="page" class="ui-body-a">
        <div id="header" data-role="header" style="display: flex; align-items: center; justify-content: space-around;">

            <div>
                <input type="text" id="search">
            </div>

            <div>
                <a href="#" class="ui-btn fas fa-search"></a>
            </div>
            <div>
                <a href="#filter" class="ui-btn far fa-filter" data-rel="popup"></a>
            </div>

        </div>
        <div class="col-md-6">
            <ul id="contacts" class="list-group">
                <!-- Contact Object li.list-group-item.contact will be added here by js -->
            </ul>
        </div>

        <div data-role="footer" id="footer" style="position: absolute; bottom: 0; width:100%; display: flex; align-items: center; justify-content: space-around ">
            <div>
                <a href="#package" class="ui-btn fas fa-shopping-cart"></a>
            </div>

            <div>
                <a href="#settings" class="ui-btn fas fa-cogs"></a>
            </div>

        </div>
        <div id="filter" data-role="popup" data-overlay-theme="b" data-transition="pop">
            <div data-role="header" style="display: flex; align-items: center; justify-content: space-around;">
                <h1>Фильтр(BETA)</h1>
            </div>
            <div role="main" class="ui-content">
                <h3>Выберите нужные вам вещи</h3>
                <label for="">
                    <input type="checkbox" name="choose" id="toy_filter" checked>
                    <h4>Игрушки</h4>
                </label>
                <label for="">
                    <input type="checkbox" name="choose" id="embrodiery_filter" checked>
                    <h4>Вышивка-картина</h4>
                </label>
                <label for="">
                    <input type="checkbox" name="choose" id="postcard_filter" checked>
                    <h4>открытка</h4>
                </label>
                <label for="">
                    <input type="checkbox" name="choose" id="box_filter" checked>
                    <h4>шкатулка</h4>
                </label>


            </div>
        </div>




    </div>
    <div id="settings" data-role="page" class="ui-body-a">
        <div data-role="header" id="header_settings" style="display: flex; align-items: center; justify-content: space-around;">
            <a href="#main" class="ui-btn ui-btn-icon-notext ui-icon-back"></a>
            <h1>Настройки (BETA)</h1>
        </div>
        <div role="main" class="ui-content">
            <ul data-role="listview">
                <li data-role="list-divider">
                    <h3>Тема</h3>
                </li>
                <li>
                    Тёмная тема
                    <input  type="checkbox" data-role="flipswitch" name="theme" id="theme">
                </li>
            </ul>
        </div>
    </div>
    <div id="package" data-role="page" class="ui-body-a">
        <div data-role="header" id="header_package" style="display: flex; align-items: center; justify-content: space-around;">
            <a href="#main" class="ui-btn ui-btn-icon-notext ui-icon-back"></a>
            <h1>Пакет(BETA)</h1>
            <a href="#buying" class="ui-btn fas fa-hand-holding-usd"></a>
        </div>
        <div data-role="main" class="ui-content">
            <ul data-role="listview" id="list_package">
                <li data-role="list-divider">
                </li>

            </ul>
        </div>
    </div>
    <div id="buying" data-role="page" class="ui-body-a">
        <div data-role="header" id="header_buying" style="display: flex; align-items: center; justify-content: space-around;">
            <a href="#main" class="ui-btn ui-btn-icon-notext ui-icon-back"></a>
            <h1>Оформление заказа</h1>
        </div>
        <div data-role="main" class="ui-content">
            <ul data-role="listview">
                <li data-role="list-divider">Ваши данные</li>
                <li><h4>Ваше ФИО</h4><input type="text"></li>
                <li><h4>Ваша дата рождения</h4><input type="date"></li>
                <li><h4>Ваш адрес</h4><input type="text"></li>
                <li><h4>Ваш номер телефона</h4><input type="number"></li>
                <li><h4>Ваш email</h4><input type="email"></li>
                <li><h4>Ваш способ оплаты</h4><!--надо будет апишками проделать оплату--></li>
                <a href="#main" class="ui-btn" data-position-to="window">Оформить заказ</a>
            </ul>
        </div>
    </div>

</body>
</html>
